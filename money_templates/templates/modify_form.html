<form action="{% url views.account 11 %}" method="post">
  <table id="modify-fields" class="form-table">
    {{ modify_form.as_table }}
  </table>
  <div class="warning">
    <b>WARNING</b>: This will change <b>ALL</b> of the currently visible
    transactions on <b>ALL</b> pages!  (If an amount range is provided,
    only transactions within that range will be modified).
  </div>
  <input type="submit" value="Modify transactions" />
</form>
